[ganglia]
gmetad_host=gmetad server name.
gmetad_port=gmetad query port, default 8651

[email]
username=username of email server.
password=password of email server.
smtp_host=hostname or ip of email smtp server.
smtp_port=port of email smtp server.
mailto=email addresses for recerving alert mail, each address seperated by semicolon.